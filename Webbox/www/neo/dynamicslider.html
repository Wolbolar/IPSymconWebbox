<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dynamische Slider</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src="js/dynamicslider.js"></script>
<!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.-->
<script>var __adobewebfontsappname__="dreamweaver"</script>
<script src="http://use.edgefonts.net/source-sans-pro:n6:default.js" type="text/javascript"></script>
<link href="css/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css">
<!-- CSS fÃ¼r Dynamischen Slider -->
<link href="css/dynamicslider.css" rel="stylesheet" type="text/css">
</head>

<body>
<div data-role="page" id="page1">
  <div data-role="header" data-position="fixed">
         <h1>Fun With Sliders</h1> 
    </div>
    <div role="main" class="ui-content">

        <ul data-role="listview">
        <li>
        <div id="example1" class="example">
            <label for="theSlider1">Highlight Color Changes:</label>
            <input type="range" name="theSlider1" id="theSlider1" min="0" max="100" value="12" data-highlight="true" />
        </div>
        </li><li>
        <div id="example2" class="example" >
            <label for="theSlider2">Informative Background:</label>
            <input type="range" name="theSlider2" id="theSlider2" min="0" max="200" value="60" />
        </div>
        </li><li>
        <div id="example2a" class="example" >
            <label for="theSlider2a">Slider with Tick marks:</label>
            <input type="range" name="theSlider2a" id="theSlider2" min="0" max="100" value="60" />
        </div> 
        </li><li>
        <div id="example3" class="example glow">
            <label for="theSlider3">Slider Handle Glow Color:</label>
            <input type="range" name="theSlider3" id="theSlider3" min="0" max="100" value="40" />
        </div>  
        </li><li>
        <div id="example4" class="example full-width-slider">
            <label for="theSlider4">Full Width Value on Handle:</label>
            <input type="range" name="theSlider4" id="theSlider4" min="0" max="100" value="75" />
        </div>  
         </li><li>       
        <div id="example5" class="example full-width-slider glow">
            <label for="theSlider5">Multi-state Flip Switch:</label>
            <input type="range" name="theSlider5" id="theSlider5" min="1" max="5" value="1"  />
        </div>  
        </li>
        <li>       
        <div id="example6">
            <label for="theSlider6">No Handle:</label>
            <input type="range" name="theSlider6" id="theSlider6" min="1" max="100" value="10" data-highlight="true" />
        </div>  
        </li>
        <li>       
        <div id="example7" class="example full-width-slider">
        <h2>Tooltip mit Label an der Seite ausgeblendet</h2>
            <label for="theSlider7" class="ui-hidden-accessible">Tooltip:</label>
            <input type="range" name="theSlider7" id="theSlider7" min="1" max="100" value="10" data-popup-enabled="true" data-highlight="true" />
        </div>  
        </li>
        <li>       
        <div id="example8" class="example full-width-slider">
        <h2>Test 8</h2>
            <label for="theSlider8" class="ui-hidden-accessible">Tooltip:</label>
            <input type="range" name="theSlider8" id="theSlider8" min="1" max="100" value="10" data-popup-enabled="true" data-highlight="true" />
        </div>  
        </li>
        </ul>
    </div>
</div>
</body>
</html>
